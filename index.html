<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script
	src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
	type="text/javascript"
></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<div id="reader" style="width: 300px; height: 300px"></div>
<div id="totalTickets">Total Tickets:</div>
<div id="lastTenTickets">Last 10 Tickets:</div>
<script>
	var config = {
		apiKey: "AIzaSyBWucjBiE2WDUJy20hsTWV5lLUfYkPyXdQ",
		authDomain: "mvj-scanner.firebaseapp.com",
		projectId: "mvj-scanner",
	};

	firebase.initializeApp(config);

	const db = firebase.firestore();
	const ticketsCollection = db.collection("tickets");

	var html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
	html5QrcodeScanner.render(onScanSuccess, onScanFailure);

	ticketsCollection.orderBy("timestamp", "desc").onSnapshot((snapshot) => {
		const scannedTickets = [];
		snapshot.forEach((doc) => {
			const ticket = doc.data();
			scannedTickets.push(ticket);
		});

		const last10ScannedTickets = scannedTickets.slice(0, 10);

		document.getElementById("totalTickets").textContent = "Total Tickets: " + scannedTickets.length;
		document.getElementById("lastTenTickets").textContent =
			"Last 10 Tickets: " + last10ScannedTickets.map((ticket) => ticket.number).join(", ");
	});

	function onScanSuccess(decodedText, decodedResult) {
		const ticketRef = ticketsCollection.doc(decodedText);
		ticketRef.get().then((doc) => {
			if (!doc.exists) {
				ticketRef.set({
					number: decodedText,
					timestamp: firebase.firestore.FieldValue.serverTimestamp(),
				});

				Toastify({
					text: "Ticket " + decodedText + " successfully scanned.",
					duration: 3000,
					gravity: "bottom",
					position: "center",
					stopOnFocus: true,
					style: {
						background: "green",
					},
					onClick: function () {},
				}).showToast();
			} else {
				Toastify({
					text: "Ticket " + decodedText + " has already been scanned.",
					duration: 3000,
					gravity: "bottom",
					position: "center",
					stopOnFocus: true,
					style: {
						background: "red",
					},
					onClick: function () {},
				}).showToast();
			}
		});
	}

	function onScanFailure(error) {
		// console.error(error);
	}
</script>
